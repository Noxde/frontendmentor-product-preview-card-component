<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="product-wrapper">
        <img
          class="mobile-img"
          src="./images/image-product-mobile.jpg"
          alt="product image"
        />
        <img
          class="desktop-img"
          src="./images/image-product-desktop.jpg"
          alt="product image"
        />
        <div class="product-details">
          <span class="tag"
            >Perfume
            <a
              href="https://github.com/Noxde/frontendmentor-product-preview-card-component"
              target="_blank"
              class="fa-brands fa-github fa-2xl"
            ></a>
          </span>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="buy-details">
            <div class="prices">
              <span class="discount-price">$149.99</span>
              <span class="original-price">$169.99</span>
            </div>
            <button type="button" class="add-to-cart">
              <img src="./images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
